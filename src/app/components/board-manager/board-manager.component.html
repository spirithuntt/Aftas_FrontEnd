<div class="container mx-auto mt-12 p-8 bg-light text-dark shadow-md rounded-md" style="max-width: 800px;">

  <h2 class="text-2xl font-weight-bold mb-4">Manager Dashboard</h2>

  <!-- Get Roles Section -->
  <div class="mb-8">
    <div class="bg-white p-4 rounded-md">
      <h3 class="text-lg font-weight-bold mb-2">Get Roles</h3>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>name</th>
              <th>number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of members">
              <td>{{ user.name }}</td>
              <td>{{ user.number }}</td>
              <td>
                <button class="btn btn-primary" (click)="unlockAccount(user.number)">Unlock</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
