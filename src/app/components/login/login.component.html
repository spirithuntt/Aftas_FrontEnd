<div class="container mx-auto mt-5 p-4 bg-light text-dark shadow rounded" style="max-width: 400px;">
  <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="w-24 h-24 rounded-full border-4 border-primary mx-auto mb-4" />

  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="mb-3">
          <label for="email" class="form-label text-sm font-semibold">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
              [ngClass]="{ 'border-danger': f.submitted && email.errors }" />
          <div *ngIf="email.errors && f.submitted" class="text-danger text-sm mt-1">Email is required!</div>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label text-sm font-semibold">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
              #password="ngModel" [ngClass]="{ 'border-danger': f.submitted && password.errors }" />
          <div *ngIf="password.errors && f.submitted" class="text-danger text-sm mt-1">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </div>
      </div>
      <div>
          <button class="btn btn-primary">Login</button>
      </div>
      <div *ngIf="f.submitted && isLoginFailed" class="text-danger text-sm mt-2">Login failed: {{ errorMessage }}</div>
  </form>

  <div class="text-success text-sm mt-3" *ngIf="isLoggedIn">
      Logged in as {{ role }}.
  </div>
</div>
